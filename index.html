<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/style/bootstrap-grid.css">
    <link rel="stylesheet" href="frontend/style/animations.css">
    <link rel="stylesheet" href="frontend/style/searchbar.css">
    <link rel="stylesheet" href="frontend/style/utility.css">
    <link rel="stylesheet" href="frontend/style/main.css">
    <title>Otaku's Archives</title>
</head>

<body>
    <div id="pagecontent" class="container-fluid">
        <div id="header" class="row">
            <img id="headerimg" class="icon" src="frontend/media/cutesushi.png">
            <h1 id="title">Otaku's Archives</h1>
            <img id="settingsbtn" class="icon" src="frontend/media/settings.png">
        </div>

        <div id="settingsbox" class="row">
            <div id="settingspanel" class="hidden">
                <h3>Settings</h3>
                <h4>Style</h4>
                <label for="bgimageurl">Wallpaper (Link)</label>
                <input name="bgimageurl" type="text" id="bgimageinput">
                <button id="resetsettings" type="button" class="smallbtn btn-red">Reset</button>
                <h4>Data</h4>
                <button id="exportdata" type="button" class="smallbtn btn-green">Export</button>
                <button id="importdata" type="button" class="smallbtn btn-green">Import</button>
                <button id="purgedata" type="button" class="smallbtn btn-red">Purge</button>
            </div>
        </div>

        <div class="spacer-3"></div>

        <div id="mobile-searchbar" class="row">
            <div id="mobile-searchbtn">
                <img src="frontend/media/search.png">
            </div>
            <div id="mobile-searchbarinputwrapper">
                <input id="mobile-searchbarinput" type="text" placeholder="Uhh, I'm looking for..." autocomplete="off">
            </div>
        </div>

        <div class="spacer-2"></div>

        <div id="firsttime">
            <div id="emptylisttip" class="row">
                <h1>Your list is empty, push the + button to get started...</h1>
            </div>

            <div class="spacer-1"></div>

            <div id="firsttimeaddbtn" class="row">
                <button id="firsttimeaddcontent"><img class="icon" src="frontend/media/plus.png"></button>
            </div>
        </div>

        <div class="hidden darken-background">
            <div id="newcontent" class="hidden">
                <div id="newcontentpanel">
                    <h2 id="newcontenttitle">Information</h2>
                    <img id="closemodal" class="icon-small" src="frontend/media/plus.png">
                    <div class="newcontentparameter">
                        <h3>Title</h3>
                        <input name="contenttitle" type="text" id="contenttitle" placeholder="Fancy Title"
                            autocomplete="off">
                    </div>
                    <div class="newcontentparameter">
                        <h3>Author</h3>
                        <input name="contentauthor" type="text" id="contentauthor" placeholder="Cute Author"
                            autocomplete="off">
                    </div>
                    <br>
                    <div class="newcontentparameter">
                        <h3>Type</h3>
                        <select id="contenttype">
                            <option value="Anime">Anime</option>
                            <option value="Manga">Manga</option>
                        </select>
                    </div>
                    <div class="newcontentparameter">
                        <h3>Date</h3>
                        <input name="contentdate" type="date" id="contentdate" pattern="\d{2}-\d{2}-\d{4}">
                    </div>
                    <h3>Tags</h3>
                    <button id="addtags"><img class="icon-small" src="frontend/media/plus.png"></button>
                    <button id="submitnewcontent" type="button">Submit</button>
                </div>
            </div>
        </div>

        <div id="contenttable">
            <table id="contentlist">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Tags</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="hidden">
                        <td colspan="5" id="noresults">Nothing to show here...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="buttonspanel" class="hidden">
            <button id="addcontent"><img class="icon-medium" src="frontend/media/plus.png"></button>
            <button id="removecontent"><img class="icon-medium" src="frontend/media/trash.png"></button>
        </div>

        <div id="searchbar" class="row">
            <div id="searchbtn">
                <img src="frontend/media/search.png">
            </div>
            <div id="searchbarinputwrapper">
                <input id="searchbarinput" type="text" placeholder="Uhh, I'm looking for..." autocomplete="off"
                    class="hidden">
            </div>
            <div id="sortby" class="hidden">
                <h2>Sort<br>by</h2>
            </div>
            <div id="sortbar" class="hidden">
                <div id="selector">&nbsp;</div>
                <ul id="sortcriteria">
                    <li>Name</li>
                    <li>Author</li>
                    <li>Type</li>
                    <li>Date</li>
                    <li>Tags</li>
                </ul>
            </div>
        </div>

        <div id="themeiconwrapper">
            <img id="themeicon" class="icon themeicon-dark" src="frontend/media/darkmode.png">
        </div>
    </div>
    <input id="uploader" type="file" class="hidden" accept=".json">
    <a id="downloader" class="hidden"></a>
    <script type="module" src="frontend/scripts/main.js"></script>
    <script type="module" src="frontend/scripts/sync.js"></script>
</body>

</html>
