<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/style/bootstrap-grid.css">
    <link rel="stylesheet" href="frontend/style/animations.css">
    <link rel="stylesheet" href="frontend/style/main.css">
    <title>Otaku's Archives</title>
</head>

<body>
<div class="container-fluid">
    <div id="header" class="row">
        <img id="headerimg" class="icon" src="frontend/media/cutesushi.png">
        <h1 id="title">Otaku's Archives</h1>
        <img id="settingsbtn" class="icon" src="frontend/media/settings.png">
    </div>

    <div id="settingsbox" class="row">
        <div id="settingspanel" class="hidden">
            <h3>Background</h3>
            <label for="bgimageurl">Image Link</label>
            <input name="bgimageurl" type="text" id="bgimage"></input>
            <button id="resetsettings" type="button">Reset</button>
        </div>
    </div>

    <div class="spacer-1"></div>

    <div id="emptylisttip" class="row">
        <h1>Your list is empty, push the + button to get started...</h1>
    </div>

    <div class="spacer-1"></div>

    <div id="addbtn" class="row">
        <button id="addcontent"><img class="icon" src="frontend/media/plus.png"></button>
    </div>

    <div id="newcontent" class="row">
        <div id="newcontentpanel" class="hidden">
            <h2>Information</h2>

    </div>

    <div id="footer" class="row">
        <img id="themeicon" class="icon themeicon-dark" src="frontend/media/lightmode.png">
    </div>
</div>
<script type="module" src="frontend/scripts/main.js"></script>
</body>

</html>
